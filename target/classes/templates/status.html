<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Warehouse</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<div class="container py-5">
    <div class="row">
        <div class="col-10 mx-auto">
            <h1>Status</h1>
            <!--display error if any-->
            <div class="alert alert-danger" role="alert" th:if="${!status}">
                <span th:text="${message}"></span>
            </div>

            <div class="alert alert-success" role="alert" th:if="${status}">
                <span th:text="${message}"></span>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-10 mx-auto">
            <a class="btn btn-success" th:href="${'/valid-deals'}">Go To Deals</a>
            <a class="btn btn-success" th:href="${'/'}">Import Again</a>
        </div>
    </div>
</div>


</body>
</html>
